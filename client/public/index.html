<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="event_icon.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>EventHub</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  
  <script src="bootstrap.bundle.min.js"></script>
  <script>

    // button hover effect
    document.addEventListener("DOMContentLoaded", function () {
      const butn = document.querySelector(".butn");

      if (butn) {
        butn.onmousemove = function (e) {
          const x = e.pageX - butn.offsetLeft;
          const y = e.pageY - butn.offsetTop;

          butn.style.setProperty("--x", x + "px");
          butn.style.setProperty("--y", y + "px");
        };
      } else {
        console.error("Button element not found.");
      }

      const input = document.getElementById("search-input");
      const searchBtn = document.getElementById("search-btn");

      // Check if both input and searchBtn exist before proceeding
      if (input && searchBtn) {
        const expand = () => {
          searchBtn.classList.toggle("close");
          input.classList.toggle("square");
        };

        // Add event listener to the search button
        searchBtn.addEventListener("click", expand);
      } else {
        console.error("Could not find search input or search button elements.");
      }
    });


    // gallery modal
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("gallery-item")) {
        const src = e.target.getAttribute("src");
        document.querySelector(".modal-img").src = src;
        const myModal = new bootstrap.Modal(document.getElementById('gallery-modal'));
        myModal.show();
      }
    })
  </script>
</body>

</html>
